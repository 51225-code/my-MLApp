<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Check Website</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: #f4f4f4;
        }

        .tab-menu {
            display: flex;
            justify-content: center;
            background: #333;
        }

        .tab-menu button {
            flex: 1;
            padding: 15px;
            border: none;
            background: #333;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .tab-menu button.active,
        .tab-menu button:hover {
            background: #555;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .page {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .page.active {
            display: block;
        }

        input[type="file"] {
            margin: 15px 0;
        }

        button.check-btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button.check-btn:hover {
            background: #218838;
        }

        img {
            margin-top: 15px;
            max-width: 100%;
            border-radius: 8px;
        }

        .result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="tab-menu">
        <button class="active" onclick="openTab('home', this)">Home</button>
        <button onclick="openTab('check', this)">Check</button>
        <button onclick="openTab('about', this)">About Us</button>
    </div>

    <div class="content">
        <div id="home" class="page active">
            <h1>Home</h1>
            <p>เว็บไซต์ตัวอย่างแบบ Tab Menu<br>รองรับการตรวจผ่านรูปภาพ</p>
        </div>

        <div id="check" class="page">
            <h1>Check Image</h1>

            <input type="file" id="imageInput" accept="image/*">
            <br>
            <button class="check-btn" onclick="checkImage()">Check</button>

            <div class="result" id="result"></div>
            <img id="preview" style="display:none;">
        </div>

        <div id="about" class="page">
            <h1>About Us</h1>
            <p>จัดทำเพื่อการศึกษา<br>ระดับมัธยมศึกษาปีที่ 5</p>
        </div>
    </div>

    <script>
        function openTab(tabId, btn) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab-menu button').forEach(b => b.classList.remove('active'));

            document.getElementById(tabId).classList.add('active');
            btn.classList.add('active');
        }

        function checkImage() {
            const input = document.getElementById('imageInput');
            const result = document.getElementById('result');
            const preview = document.getElementById('preview');

            if (input.files.length === 0) {
                result.style.color = "red";
                result.textContent = "❌ กรุณาเลือกรูปภาพก่อนตรวจสอบ";
                preview.style.display = "none";
                return;
            }

            const file = input.files[0];

            if (!file.type.startsWith("image/")) {
                result.style.color = "red";
                result.textContent = "❌ ไฟล์นี้ไม่ใช่รูปภาพ";
                preview.style.display = "none";
                return;
            }

            const reader = new FileReader();
            reader.onload = function () {
                preview.src = reader.result;
                preview.style.display = "block";
            };
            reader.readAsDataURL(file);

            result.style.color = "green";
            result.textContent = "✅ ตรวจสอบผ่าน (เป็นไฟล์รูปภาพ)";
        }
    </script>

</body>
</html>
