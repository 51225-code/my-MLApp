<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Menu Website</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: #f4f4f4;
        }

        /* Tab Menu */
        .tab-menu {
            display: flex;
            justify-content: center;
            background: #333;
        }

        .tab-menu button {
            flex: 1;
            padding: 15px;
            border: none;
            background: #333;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .tab-menu button:hover,
        .tab-menu button.active {
            background: #555;
        }

        /* Content Area */
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .page {
            display: none;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .page.active {
            display: block;
        }

        h1 {
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .tab-menu button {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <!-- Tab Menu -->
    <div class="tab-menu">
        <button class="active" onclick="openTab('home', this)">Home</button>
        <button onclick="openTab('check', this)">Check</button>
        <button onclick="openTab('about', this)">About Us</button>
    </div>

    <!-- Content -->
    <div class="content">
        <div id="home" class="page active">
            <h1>Home</h1>
            <p>ยินดีต้อนรับสู่เว็บไซต์ FishCheck  
            เว็บไซต์นี้สร้างมาเพื่อตรวจสอบประเภทปลา</p>
        </div>

        <div id="check" class="page">
            <h1>Check</h1>
            <p>หน้านี้สามารถใช้สำหรับตรวจสอบข้อมูล  
            หรือเพิ่มฟอร์มในอนาคตได้</p>
        </div>

        <div id="about" class="page">
            <h1>About Us</h1>
            <p>เว็บไซต์นี้จัดทำขึ้นเพื่อการศึกษา  
            และฝึกสร้าง Responsive Website</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function openTab(tabId, btn) {
            const pages = document.querySelectorAll('.page');
            const buttons = document.querySelectorAll('.tab-menu button');

            pages.forEach(page => page.classList.remove('active'));
            buttons.forEach(button => button.classList.remove('active'));

            document.getElementById(tabId).classList.add('active');
            btn.classList.add('active');
        }
    </script>

</body>
</html>
